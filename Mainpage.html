<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="Mainform">
         <label for="Thainame">ชื่อ - นามสกุล (ภาษาไทย): <span class="RequirePoint">***</span></label>
         <input id="Thainame" type="text" name="Thainame" required /> <br><br>
         
         <label for="Thainame">ชื่อ - นามสกุล (ภาษาอังกฤษ): <span class="RequirePoint">***</span></label>
         <input id="Thainame" type="text" name="Thainame" required /> <br><br>

         <label>เพศ: <span class="RequirePoint">***</span></label>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male">ชาย</label>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female">หญิง</label>
         <input type="radio" id="Non-Binary" name="gender" value="Non-Binary" required>
         <label for="Don't Want to tell">ไม่ระบุ</label> <br><br>

         <label for="studentID">รหัสนักศึกษา: <span class="RequirePoint">***</span></label>
         <input type="text" id="studentID" name="studentID" pattern="\d{10}" required> <br><br>

         <label for="faculty">คณะที่ศึกษา: <span class="RequirePoint">***</span></label>
         <input type="text" id="faculty" name="faculty" required> <br><br>

         <label for="email">ที่อยู่อีเมล: <span class="RequirePoint">***</span></label>
         <input type="email" id="email" name="email" required> <br><br>

         <label for="dmy">วันเดือนปีเกิด: <span class="RequirePoint">***</span></label>
         <input type="date" id="dmy" name="dmy" required> <br><br>
         
    </form>
</body>
</html>
