<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <form id="Mainform">
         <label for="Thainame">ชื่อ - นามสกุล (ภาษาไทย): <span class="RequirePoint">***</span></label>
         <input id="Thainame" type="text" name="Thainame" required /> <br><br>
         
         <label for="Thainame">ชื่อ - นามสกุล (ภาษาอังกฤษ): <span class="RequirePoint">***</span></label>
         <input id="Thainame" type="text" name="Thainame" required /> <br><br>

         <label>เพศ: <span class="RequirePoint">***</span></label>
         <input type="radio" id="male" name="gender" value="male" required>
         <label for="male">ชาย</label>
         <input type="radio" id="female" name="gender" value="female" required>
         <label for="female">หญิง</label>
         <input type="radio" id="Non-Binary" name="gender" value="Non-Binary" required>
         <label for="Don't Want to tell">ไม่ระบุ</label> <br><br>

         <label for="studentID">รหัสนักศึกษา: <span class="RequirePoint">***</span></label>
         <input type="text" id="studentID" name="studentID" pattern="\d{10}" required> <br><br>

         <label for="faculty">คณะที่ศึกษา: <span class="RequirePoint">***</span></label>
         <input type="text" id="faculty" name="faculty" required> <br><br>

         <label for="email">ที่อยู่อีเมล: <span class="RequirePoint">***</span></label>
         <input type="email" id="email" name="email" required> <br><br>

         <label for="dmy">วันเดือนปีเกิด: <span class="RequirePoint">***</span></label>
         <input type="date" id="dmy" name="dmy" required> <br><br>

         <label>ประเภทของหนังสือที่สนใจ: <span class="RequirePoint">***</span></label>
         <input type="radio" id="fiction" name="bookType" value="fiction" onclick="showOptions('Fictionoptions')" required>
         <label for="fiction">Fiction</label>
         <input type="radio" id="nonfiction" name="bookType" value="nonfiction" onclick="showOptions('Nonfictionoptions')" required>
         <label for="nonfiction">Non-Fiction</label> <br><br>
        
         <div id="Fictionoptions" class="options" style="display: none;">
             <label for="Fictiongenre">เลือกประเภท Fiction:</label>
             <select id="Fictiongenre" name="Fictiongenre">
                 <option value="">เลือกประเภท Fiction</option>
                 <option value="Adventure stories">เรื่องผจญภัย</option>
                 <option value="Classics">คลาสสิก</option>
                 <option value="Crime">อาชญากรรม</option>
                 <option value="Fairy tales, fables, and folk tales">เทพนิยาย นิทานพื้นบ้าน และนิทานพื้นบ้าน</option>
                 <option value="Fantasy">แฟนตาซี</option>
                 <option value="Historical fiction">นิยายอิงประวัติศาสตร์</option>
                 <option value="Horror">สยองขวัญ</option>
                 <option value="Humour and satire">อารมณ์ขันและเสียดสี</option>
                 <option value="Literary fiction">นิยายวรรณกรรม</option>
                 <option value="Mystery">ลึกลับ</option>
                 <option value="Poetry">บทกวี</option>
                 <option value="Plays">บทละคร</option>
                 <option value="Romance">โรแมนติก</option>
                 <option value="Science fiction">นิยายวิทยาศาสตร์</option>
                 <option value="Short stories">เรื่องสั้น</option>
                 <option value="Thrillers">ระทึกขวัญ</option>
                 <option value="War">สงคราม</option>
                 <option value="Women’s fiction">นิยายสำหรับผู้หญิง</option>
                 <option value="Young adult">วัยรุ่น</option>
             </select> <br><br>
         </div>

         <div id="Nonfictionoptions" class="options" style="display: none;">
             <label for="Nonfictiongenre">เลือกประเภท Non-Fiction:</label>
             <select id="Nonfictiongenre" name="Nonfictiongenre">
                 <option value="">เลือกประเภท Non-Fiction</option>
                 <option value="Autobiography and memoir">อัตชีวประวัติและบันทึกความทรงจำ</option>
                 <option value="Biography">ชีวประวัติ</option>
                 <option value="Essays">เรียงความ</option>
                 <option value="Non-fiction novel">นวนิยายสารคดี</option>
                 <option value="Self-help">การพัฒนาตนเอง</option>
             </select> <br><br>
         </div>

         <input type="checkbox" id="newsletter" name="newsletter" value="yes">
         <label for="newsletter">ฉันยินดีที่จะรับข่าวสารจากห้องสมุด</label> <br><br>

         <button type="submit">ยืนยันการสมัครสมาชิก</button>
     </form>

     <script>
        function showOptions(optionId) 
        {
            document.getElementById('Fictionoptions').style.display = 'none';
            document.getElementById('Nonfictionoptions').style.display = 'none';
            document.getElementById(optionId).style.display = 'block';
        }
     </script>
</body>
</html>
